
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Escuela de Surf{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  {% load static %}
  
  <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" href="{% url 'index' %}">Escuela de Surf</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'list_surf_clases' %}">Clases</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'list_membership_plans' %}">Membres√≠as</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'list_products' %}">Productos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido principal -->
<div class="container mt-4">
  {% block content %}
  {% endblock %}
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-5">
  <p class="mb-0">&copy; 2025 Escuela de Surf</p>
</footer>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
