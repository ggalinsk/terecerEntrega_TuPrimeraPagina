{% extends 'EscuelaDeSurf/base.html' %}

{% block title %}Crear clase de surf{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Crear nueva clase de surf</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
  </div>
{% endblock %}
